<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>はがき宛名生成サイト</title>
    <link rel="stylesheet" href="./css/headerstyle.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <label for="headerMenuOpen">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <h1>
            <span>年賀状</span><!--
        --><span>宛名</span><!--
        --><span>ジェネレーター</span>
        </h1>
        <div id="headerSideMenu">
            <a href="/">トップ</a>
            <a href="/how">使い方</a>
            <a href="/license">ライセンス</a>
            <a href="https://terms.saladbowl.work" target="_blank" rel="noopener noreferrer">利用規約</a>
        </div>
    </header>
    <input type="checkbox" id="headerMenuOpen">
    <div id="headerSideMenuSp">
        <a href="/">トップ</a>
        <a href="/how">使い方</a>
        <a href="/license">ライセンス</a>
        <a href="https://terms.saladbowl.work" target="_blank" rel="noopener noreferrer">利用規約</a>
    </div>
    <main>
        <canvas id="atenaOutput" width="1000" height="1480" style="background-color:#FFFFFF;"></canvas>
        <canvas id="testCanvas" width="1000" height="1480" style="background-color:#FFFFFF;"></canvas>
        <section id="inputs">
            <input type="radio" name="inputWrap" id="showAtenaWrap" checked>
            <input type="radio" name="inputWrap" id="showUserDatas">
            <input type="radio" name="inputWrap" id="showDetailDatas">
            <label class="showTab" for="showAtenaWrap">宛名編集</label>
            <label class="showTab" for="showUserDatas">差出人編集</label>
            <label class="showTab" for="showDetailDatas">詳細設定</label>
            <div id="atenaWrap">
                <div class="input1data">
                    <label for="inputPostCode">郵便番号</label>
                    <input
                        id="inputPostCode"
                        updateImageId="atenaOutput"
                        class="dataInputs"
                        type="text"
                        placeholder="郵便番号"
                    >
                </div>
                <div class="input1data">
                    <label for="inputAddr">住所</label>
                    <input
                        id="inputAddr"
                        updateImageId="atenaOutput"
                        class="dataInputs"
                        type="text"
                    >
                </div>
                <div class="input3data">
                    <div class="input3dataInput">
                        <label for="inputLastName">苗字</label>
                        <input
                            id="inputLastName"
                            updateImageId="atenaOutput"
                            class="dataInputs"
                            type="text"
                        >
                    </div>
                    <div class="input3dataInput">
                        <label for="inputFirstName">名前</label>
                        <input
                            id="inputFirstName"
                            class="inputFirstNames dataInputs"
                            updateImageId="atenaOutput"
                            type="text"
                        >
                    </div>
                    <div class="input3dataInput">
                        <label for="inputHonorificTitle">敬称</label>
                        <input
                            id="inputHonorificTitle"
                            updateImageId="atenaOutput"
                            class="dataInputs"
                            type="text"
                        >
                    </div>
                </div>
                <div class="input2data">
                    <div class="input2dataInputLspaceL">
                        <label>連名1</label>
                        <input
                            class="inputFirstNames dataInputs"
                            updateImageId="atenaOutput"
                            type="text"
                        >
                    </div>
                </div>
                <div class="input2data">
                    <div class="input2dataInputLspaceL">
                        <label>連名2</label>
                        <input
                            class="inputFirstNames dataInputs"
                            updateImageId="atenaOutput"
                            type="text"
                        >
                    </div>
                </div>
                <div class="input2data">
                    <div class="input2dataInputLspaceL">
                        <label>連名3</label>
                        <input
                            class="inputFirstNames dataInputs"
                            updateImageId="atenaOutput"
                            type="text"
                        >
                    </div>
                </div>
                <div id="spButton"></div>
                <div id="outPutImgWrap">
                    <div id="outPutImg">
                        <img id="atenaOutputImg" src="" alt="">
                        <img id="atenaBackgroundImg" src="./backImage.jpg" onselectstart="return false;" onmousedown="return false;" alt="">
                    </div>
                </div>
            </div>
            <div id="userDatas">
                <label for="inputFromPostCode">郵便番号</label>
                <input
                    id="inputFromPostCode"
                    updateImageId="atenaOutput"
                    class="dataInputs"
                    type="text"
                >
    
                <label for="inputFromAddr">住所</label>
                <input
                    id="inputFromAddr"
                    updateImageId="atenaOutput"
                    class="dataInputs"
                    type="text"
                >
                <div class="input2data">
                    <div class="input2dataInput">
                        <label for="inputFromLastName">苗字</label>
                        <input
                            id="inputFromLastName"
                            updateImageId="atenaOutput"
                            class="dataInputs"
                            type="text"
                        >
                    </div>
                    <div class="input2dataInput">
                        <label>名前</label>
                        <input
                            class="inputFromFirstNames dataInputs"
                            updateImageId="atenaOutput"
                            type="text"
                        >
                    </div>
                </div>
                <div class="input2data">
                    <div class="input2dataInputLspace">
                        <label>連名1</label>
                        <input
                            class="inputFromFirstNames dataInputs"
                            updateImageId="atenaOutput"
                            type="text"
                        >
                    </div>
                </div>
                <div class="input2data">
                    <div class="input2dataInputLspace">
                        <label>連名2</label>
                        <input
                            class="inputFromFirstNames dataInputs"
                            updateImageId="atenaOutput"
                            type="text"
                        >
                    </div>
                </div>
                <div class="input2data">
                    <div class="input2dataInputLspace">
                        <label>連名3</label>
                        <input
                            class="inputFromFirstNames dataInputs"
                            updateImageId="atenaOutput"
                            type="text"
                        >
                    </div>
                </div>
                <p>※ 送り主の住所は次回以降自動で入力されます。<a href="/how" target="_blank" rel="noopener noreferrer">詳しく</a></p>
            </div>
            <div id="detailData">
                <div class="input1data">
                    <form id="dash" updateImageId="atenaOutput">
                    <p>ダッシュの指定</p>
                    <label><input type="radio" id="dashes1" name="dashes" value="30FC">
                    ー(全角長音 U+30FC)</label>

                    <label><input type="radio" id="dashes2" name="dashes" value="2212 checked">
                    −(全角マイナス U+2212)</label>

                    <label><input type="radio" id="dashes3" name="dashes" value="2503">
                    ―(罫線 U+2503)</label>
                    </form>
                </div>
            </div>
        </section>
        <p class="tesstBold">こんばんは。</p>
    </main>
    <footer>

    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
