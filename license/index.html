        html {font-family: "Noto Sans JP","ヒラギノ角ゴ Pro W3","Hiragino Kaku Gothic Pro","メイリオ",Meiryo,"MS Pゴシック",sans-serif;}
        h2,h3,h4,section,div,p,a{margin: 0;padding: 0;}
        div.fontsWrapButton {margin: 10px 0;}
        div.fontsWrap input[type="checkbox"]{display: none;}
        div.fontsWrap label span.qIcon {background-color: #121212;}
        div.fontsWrap label {
            display: block;
            width: calc(100% - 20px);
            background-color: #fefefe;
            padding: 10px;   border-radius: 10px;
            font-size: 1.1rem;
        }
        div.answer {
            position: relative;
            width: calc(100% - 50px); height: 0; padding: 0 0 0px 45px;
            transition: ease .3s;
            overflow: hidden;
            opacity: 0;
        }
        div.answer p {padding: 0px 0;}
        div.fontsWrap input[type="checkbox"]:checked ~ div.answer {
            height: max-content;
            width: calc(100% - 50px);
            padding: 0 5px 10px 45px;
            transition: ease .3s;
            opacity: 1;
        }
        div.fontsWrap input[type="checkbox"]:checked ~ div.answer p {padding: 5px 0;}
    </style>
